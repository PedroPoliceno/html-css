<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imas" value="M" checked>
            <label for="imas">Masculino</label><br>

            <input type="radio" name="sexo" id="ifem" value="F">
            <label for="ifem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes</legend>
            <p>
                <input type="checkbox" name="fut" id="ifut">
                <label for="ifut">Futebol</label> <br>
                <input type="checkbox" name="bas" id="ibas">
                <label for="ibas">Basquete</label> <br>
                <input type="checkbox" name="tenis" id="itenis">
                <label for="itenis">Tênis</label> <br>
                <input type="checkbox" name="nata" id="inata">
                <label for="inata">Natação</label> <br>
            
                <input type="checkbox" name="volei" id="ivolei">
                <label for="ivolei">Voleibol</label>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </p>
    </form>
</body>
</html>
