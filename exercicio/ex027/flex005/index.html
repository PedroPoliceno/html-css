<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox centralizada</title>
    <style>
        body {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        main {
            background-color: lightblue;
            height: 100vh;
            width: 100vw;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        section {
            background-color: lightcoral;
            height: 200px;
            width: 200px;

            text-align: center;
        }
    </style>
</head>
<body>
    <main>
        <section>
            <h1>Flex Box</h1>
        </section>
    </main>
</body>
</html>
